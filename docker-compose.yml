version: '3.7'

services:
    dynamodb-local:
      image: amazon/dynamodb-local:latest
      container_name: dynamodb-local
      ports:
       - "8000:8000"
    contact-form:
        depends_on: 
            - dynamodb-local
        build: .
        ports: 
            - "5000:5000"
        volumes: 
            - .:/src
