{% if element %}
    <ul>
    <li>{{ element.name }}</li>
    <li>{{ element.email }}</li>
    <li>{{ element.subject }}</li>
    <li>{{ element.message }}</li>
    <li>{{ element.created_at }}</li>
    <li>{{ element.updated_at }}</li>
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
